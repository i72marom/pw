<!DOCTYPE html>
<html lang="es">
<head>
	<title>Editar anuncio</title>

	<!--
		-Resumen: Pagina principal
		-Autor: Manuel Jesus Mariscal Romero
		-Autor: Javier Luna Carmona
	-->

	<!-- CSS -->
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/tablon.css">
	<link rel="stylesheet" href="../css/checkbox.css">
	<link rel="stylesheet" href="../css/buscador.css">
	<link rel="stylesheet" href="../css/menu_lateral.css">
	<link rel="stylesheet" href="../css/crear_anuncio.css">

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/png" href="../img/logo.png"/>
	

	<!-- OTHERS -->
	<meta charset="UTF-8">
	<meta name="description" content="Pagina principaldentro de la aplicación. En ella se muestra el tablon de anuncios.">
	<meta name="keywords" content="tablon, anuncios, anunico">
	<meta name="author" content="Manuel Jesus Mariscal Romero">
	<meta name="author" content="Javier Luna Carmona">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">
	<!-- HEADER -->
	<div class="navbar">
		<div class="content">
			<a href="tablon.html">Inicio</a>
			<a href="crear_anuncio.html">Crear Anuncio</a>
			<a href="mis_anuncios.html">Mis Anuncios</a>
			<div class="desplegable">
				<button class="boton">
					<p>Nombre de usuario &#9660;</p>
				</button>
				<div class="cuenta">
					<a href="configuracion.html">Configurar cuenta</a>
					<a href="../index.html">Cerrar Sesión</a>
				</div>
			</div>
		</div>
	</div>

		
	<!-- FILTROS -->
	<div id="filtros">
		<h2>Informacion del anuncio</h2>

		<label class="checkbox-class cursor">Tipo: General</label>
		<label class="checkbox-class cursor">Estado: Publicado</label>
		<label class="checkbox-class cursor">Ceado el: dd/mm/aaaa</label>
	</div>

	<!-- CUERPO DEL FORMULARIO -->
	<form action="" method="">		    
		<div id="tablon">
			<div class="row">
				<div class="col-1">
					<label for="titulo">Título</label>
				</div>
				<div class="col-2">
					<input type="text" id="titulo" name="titulo" placeholder="Título"required>
				</div>
			</div>

			<div class="row">
				<div class="col-1">
					<label for="fecha_fin">Fecha de cierre</label>
				</div>
				<div class="col-2">
					<input type="text" id="fecha_fin" name="fecha_fin" placeholder="aaaa/mm/dd"required>
				</div>
			</div>
			
			<div class="row">
				<div class="col-1">
					<label for="tema">Tema</label>
				</div>
				<div class="col-2">
					<label class="checkbox-class cb">Tema 1
						<input type="checkbox" name="search">
						<span class="checkmark cm"></span>
					</label>
					<label class="checkbox-class cb">Tema 2
						<input type="checkbox" name="search">
						<span class="checkmark cm"></span>
					</label>
					<label class="checkbox-class cb">Tema 3
						<input type="checkbox" name="search">
						<span class="checkmark cm"></span>
					</label>
				</div>
			</div>
			
			<div class="row">
				<div class="col-1">
					<label for="contenido">Anuncio</label>
				</div>
				
				<div class="col-2">
					<textarea id="contenido" name="contenido" placeholder="Escribe tu anuncio..." required></textarea>
					<input type="submit" value="Publicar">
				</div>
			</div>
		</div>
	</form>
</body>
</html>
